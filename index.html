<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="app.js"></script>
</head>
<body ng-controller="mainController" style="padding: 5%; background-color: darkgray">

    <!--Nome: <input type="text" ng-model="pessoa.nome">
    Data de Nascimento: <input type="date" ng-model="pessoa.dataNascimento">
    Sexo:
        <input type="radio" name="sexo" ng-model="pessoa.sexo" value="masculino">Masculino
        <input type="radio" name="sexo" ng-model="pessoa.sexo" value="feminino">Feminino

    RG: <input type="number" ng-model="pessoa.rg">
    CPF: <input type="number" ng-model="pessoa.cpf">
    Telefone: <input type="number" ng-model="pessoa.telefone">
    E-Mail: <input type="text" ng-model="pessoa.email">
    Endereço: <input type="text" ng-model="pessoa.endereco">

    <br>

    {{pessoa}}-->

    <md-card layout="column" layout-margin>

    <md-input-container>
        <label>Nome</label>
        <input ng-model="pessoa.nome">
    </md-input-container>
    <div>
    <md-datepicker ng-model="pessoa.dataNascimento" md-placeholder="Aniversário"></md-datepicker>
    </div>
    <md-radio-group ng-model="pessoa.sexo" layout="row>">
        <label>Sexo-</label>
        <md-radio-button value="Masculino">Masculino</md-radio-button>
        <md-radio-button value="Feminino">Feminino</md-radio-button>

    </md-radio-group>

    <md-input-container>
        <label>RG</label>
        <input ng-model="pessoa.rg">
    </md-input-container>

    <md-input-container>
        <label>CPF</label>
        <input ng-model="pessoa.cpf">
    </md-input-container>

    <md-input-container>
        <label>Telefone</label>
        <input ng-model="pessoa.telefone">
    </md-input-container>

    <md-input-container>
        <label>E-Mail</label>
        <input ng-model="pessoa.email">
    </md-input-container>

    <md-input-container>
        <label>Endereço</label>
        <input ng-model="pessoa.endereco">
    </md-input-container>

    <md-input-container>
        <label>CEP</label>
        <input ng-model="pessoa.cep">
    </md-input-container>
    </md-card>
<br>
<br>
    {{pessoa}}

</body>
</html>
